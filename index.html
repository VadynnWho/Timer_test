<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1>Точний Веб-таймер для Зворотного Відліку Подій</h1>
    <div id="countdown">
        <p id="timer">
            <span id="days"></span> <span class="timer-unit">Дні</span>
            <span id="hours"></span> <span class="timer-unit">Години</span>
            <span id="minutes"></span> <span class="timer-unit">Хвилини</span>
            <span id="seconds"></span> <span class="timer-unit">Секунди</span>
        </p>
    </div>
